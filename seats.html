<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Select Seat | BusBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .seat-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .seat-container h2 {
      margin-bottom: 10px;
      color: #0d47a1;
    }

    .seats {
      display: grid;
      grid-template-columns: repeat(2, 60px);
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }

    .seat {
      padding: 15px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .seat.selected {
      background-color: #ffa000;
    }

    .seat.booked {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .aisle {
      visibility: hidden;
    }

    .confirm-btn {
      padding: 12px 20px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .confirm-btn:hover {
      background: #003b8b;
    }

    .count {
      font-weight: bold;
      color: #0d47a1;
    }
  </style>
</head>

<body>

  <div class="seat-container">
    <h2>Select Your Seats</h2>
    <div class="count">Selected Seats: <span id="seatCount">0</span></div>
    <div class="count">Total Fare: â‚¹<span id="totalFare">0</span></div>
    <div class="seats" id="seatGrid"></div>
    <button class="confirm-btn" onclick="confirmSeats()">Confirm Booking</button>
  </div>

  <script>
    const busId = new URLSearchParams(window.location.search).get('busId');
    let selectedSeats = [];
    let totalSeats = 10;

    async function loadBus() {
      const res = await fetch(`http://localhost:5000/api/buses/${busId}`);
      const bus = await res.json();
      renderSeats(bus.bookedSeats);
    }

    function renderSeats(bookedCount) {
      const grid = document.getElementById('seatGrid');
      grid.innerHTML = '';

      for (let i = 1; i <= totalSeats; i++) {
        const btn = document.createElement('button');
        btn.className = 'seat';
        btn.innerText = `S${i}`;

        if (i <= bookedCount) {
          btn.classList.add('booked');
          btn.disabled = true;
        } else {
          btn.onclick = () => toggleSeat(btn, i);
        }

        grid.appendChild(btn);
      }
    }

    function toggleSeat(button, seatNumber) {
      if (selectedSeats.includes(seatNumber)) {
        selectedSeats = selectedSeats.filter(s => s !== seatNumber);
        button.classList.remove('selected');
      } else {
        selectedSeats.push(seatNumber);
        button.classList.add('selected');
      }

      document.getElementById('seatCount').innerText = selectedSeats.length;
      document.getElementById('totalFare').innerText = selectedSeats.length * 100;
    }

    async function confirmSeats() {
      if (selectedSeats.length === 0) {
        alert("Please select at least one seat.");
        return;
      }

      // Save data temporarily in localStorage
      localStorage.setItem("pendingBusId", busId);
      localStorage.setItem("pendingSeats", JSON.stringify(selectedSeats));

      // Redirect to dummy payment page
      window.location.href = "payment.html";
    }


    window.onload = loadBus;
  </script>
</body>

</html>
