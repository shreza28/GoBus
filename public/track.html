<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Your Bus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      padding: 20px;
    }

    .track-section {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    .track-section input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .track-section button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    #map {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>Track Your Bus</header>

  <div class="container">
    <div class="track-section">
      <label for="busId">Enter Bus ID / Route:</label>
      <input type="text" id="busId" placeholder="e.g., BLR-MYS-06AM">
      <button onclick="trackBus()">Track Now</button>

      <div id="map">
        <!-- Placeholder map (you can replace with real-time map using Leaflet, Google Maps, etc.) -->
        <iframe
          width="100%" 
          height="100%" 
          frameborder="0" 
          style="border:0"
          src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Bangalore"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <script>
    function trackBus() {
      const busId = document.getElementById("busId").value;
      alert("Tracking bus: " + busId);
      // Add map update logic here based on busId if you implement backend
    }
  </script>

</body>
</html>
