<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up | BusBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .card {
      width: 400px;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 20px;
      color: #0d47a1;
      font-weight: 600;
    }

    .form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    .form button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form button:hover {
      background: #003b8b;
    }

    .toggle {
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle a {
      color: #0d47a1;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card" id="form-container">
    <h2 id="form-title">Login</h2>
    <form class="form" id="form">
      <input type="text" placeholder="Email or Username" name="email" required>
      <input type="password" placeholder="Password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <div class="toggle">
      Don’t have an account? <a onclick="toggleForm()">Sign up</a>
    </div>
  </div>

  <script>
    const formTitle = document.getElementById('form-title');
    const form = document.getElementById('form');
    const apiUrl = 'http://localhost:5000/api/auth';

    async function handleSubmit(event) {
      event.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        if (formTitle.textContent === 'Sign Up') {
          const response = await fetch(`${apiUrl}/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          if (response.ok) {
            alert('Sign up successful!');
            // Optionally, save the token and redirect
          } else {
            alert(result.error);
          }
        } else {
          const response = await fetch(`${apiUrl}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          if (response.ok) {
            alert('Login successful!');
            // Redirect to welcome page after successful login
            window.location.href = 'welcome.html';  // Add this line
          } else {
            alert(result.error);
          }
        }
      } catch (err) {
        console.error(err);
        alert('An error occurred.');
      }
    }

    form.addEventListener('submit', handleSubmit);

    function toggleForm() {
      if (formTitle.textContent === 'Login') {
        formTitle.textContent = 'Sign Up';
        form.innerHTML = `
          <input type="text" placeholder="Full Name" name="fullName" required>
          <input type="email" placeholder="Email" name="email" required>
          <input type="password" placeholder="Password" name="password" required>
          <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
          <button type="submit">Sign Up</button>
        `;
        document.querySelector('.toggle').innerHTML =
          `Already have an account? <a onclick="toggleForm()">Login</a>`;
      } else {
        formTitle.textContent = 'Login';
        form.innerHTML = `
          <input type="text" placeholder="Email or Username" name="email" required>
          <input type="password" placeholder="Password" name="password" required>
          <button type="submit">Login</button>
        `;
        document.querySelector('.toggle').innerHTML =
          `Don’t have an account? <a onclick="toggleForm()">Sign up</a>`;
      }

      // Re-attach event listener to the form after toggle
      form.addEventListener('submit', handleSubmit);
    }
  </script>

</body>

</html>
