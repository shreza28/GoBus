<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Route: Bangalore → Mysore</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .map-container {
      width: 80vw;
      max-width: 900px;
      height: 70vh;
      border: 2px solid #0d47a1;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .emoji-icon {
      font-size: 24px;
    }

    .emoji-bus {
      font-size: 36px;
    }
  </style>
</head>
<body>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([12.9716, 77.5946], 9); // Centered around Bangalore

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    const stops = [
      { name: '📍 Bangalore', coords: [12.9716, 77.5946] },
      { name: '📍 Kengeri', coords: [12.9095, 77.5020] },
      { name: '📍 Ramanagara', coords: [12.7223, 77.2812] },
      { name: '📍 Channapatna', coords: [12.6516, 77.2076] },
      { name: '📍 Mandya', coords: [12.5211, 76.8950] },
      { name: '📍 Srirangapatna', coords: [12.4222, 76.6903] },
      { name: '📍 Mysore', coords: [12.2958, 76.6394] }
    ];

    stops.forEach(stop => {
      L.marker(stop.coords, {
        icon: L.divIcon({
          className: 'emoji-icon',
          html: '📍',
          iconSize: [24, 24],
          iconAnchor: [12, 12]
        })
      }).addTo(map).bindPopup(stop.name);
    });

    L.marker(stops[0].coords, {
      icon: L.divIcon({
        className: 'emoji-bus',
        html: '🚌',
        iconSize: [36, 36],
        iconAnchor: [18, 18]
      })
    }).addTo(map).bindPopup('🚌 Starting at Bangalore');

    const routeCoords = stops.map(stop => stop.coords);
    L.polyline(routeCoords, { color: 'blue', weight: 4 }).addTo(map);
  </script>

</body>
</html>
