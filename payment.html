<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment | BusBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0d47a1, #1976d2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      width: 380px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .card h2 {
      color: #0d47a1;
      margin-bottom: 20px;
    }

    .summary {
      font-size: 16px;
      margin-bottom: 25px;
      color: #555;
    }

    .summary span {
      font-weight: bold;
      color: #000;
    }

    .payment-details {
      margin-bottom: 30px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .pay-btn {
      background: #0d47a1;
      color: #fff;
      border: none;
      padding: 14px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .pay-btn:hover {
      background: #003b8b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Payment Details</h2>

    <div class="summary">
      You are booking <span id="seatCount">0</span> seat(s)<br>
      Total: ₹<span id="totalFare">0</span>
    </div>

    <div class="payment-details">
      <div class="input-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" />
      </div>

      <div class="input-group">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="John Doe" />
      </div>

      <div class="input-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" />
      </div>

      <div class="input-group">
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="•••" />
      </div>
    </div>

    <button class="pay-btn" onclick="makePayment()">Pay Now</button>
  </div>

  <script>
    const seats = JSON.parse(localStorage.getItem("pendingSeats")) || [];
    const busId = localStorage.getItem("pendingBusId");

    document.getElementById("seatCount").innerText = seats.length;
    document.getElementById("totalFare").innerText = seats.length * 100;

    async function makePayment() {
      if (seats.length === 0 || !busId) {
        alert("Invalid booking data. Please try again.");
        return;
      }

      const res = await fetch(`http://localhost:5000/api/buses/book/${busId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ seats })
      });

      const result = await res.json();
      if (result.success) {
        localStorage.removeItem("pendingSeats");
        localStorage.removeItem("pendingBusId");
        alert("Payment successful! Seats booked.");
        window.location.href = "dashboard.html";
      } else {
        alert("Payment failed. Try again.");
      }
    }
  </script>
</body>
</html>
