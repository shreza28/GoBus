<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard | BusBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .dashboard-container {
      width: 80%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .dashboard-container h2 {
      margin-bottom: 20px;
      color: #0d47a1;
    }

    .dashboard-container .button {
      padding: 12px 20px;
      margin: 20px 0;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
    }

    .dashboard-container .button:hover {
      background: #003b8b;
    }

    .buses-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .bus-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .bus-card h3 {
      color: #0d47a1;
    }

    .bus-card p {
      color: #333;
    }

    .bus-card button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .bus-card button:hover {
      background: #003b8b;
    }
  </style>
</head>

<body>

  <div class="dashboard-container">
    <h2>Welcome, <span id="username">User</span>!</h2>
    <!-- <a href="#" class="button">Book a New Ticket</a> -->

    <div class="buses-list" id="busesContainer">
      <!-- Dynamic bus cards will appear here -->
    </div>

    <a href="loginsignup.html" class="button">Log Out</a>
  </div>

  <script>
    async function loadBuses() {
      const res = await fetch('http://localhost:5000/api/buses');
      const data = await res.json();
      const container = document.getElementById('busesContainer');

      // Clear previous content
      container.innerHTML = '';

      if (data.message) {
        // Show bookings closed message
        container.innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center;">
            <h3 style="color: #d32f2f;">${data.message}</h3>
          </div>
        `;
      } else {
        // Show bus cards
        data.forEach(bus => {
          const card = document.createElement('div');
          card.className = 'bus-card';
          card.innerHTML = `
            <h3>${bus.route.replace("-", " â†’ ")}</h3>
            <p>Departure: ${bus.departure_time}</p>
            <p>Seats Available: ${bus.totalSeats - bus.bookedSeats}</p>
            <button onclick="bookNow('${bus._id}')">Book Now</button>
          `;
          container.appendChild(card);
        });
      }
    }

    function bookNow(busId) {
      window.location.href = `seats.html?busId=${busId}`;
    }

    window.onload = loadBuses;
  </script>

</body>

</html>
